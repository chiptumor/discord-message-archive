<!doctype html>
<html lang="en">
	<head>
		<title>Discord Message Archive</title>

		<!-- Less-To-Css -->
		<link rel="stylesheet/less" type="text/css" href="style.less"/>
		<script src="https://cdn.jsdelivr.net/npm/less"></script>

		<!-- GG Sans -->
		<link rel="stylesheet" type="text/css" href="font/stylesheet.css"/>

		<!-- Markdown -->
		<script src="markdown.js"></script>
	</head>
	<body>
		<div id="users"><ul>
			<li>
				<div class="archive">
					<img class="avatar" src="https://chiptumor.github.io/discord-message-archive/example/chiptumor-archive.png"/>
					<div class="display">
						<span>Chip</span>
					</div>
					<div class="username">
						<span>chiptumor</span>
					</div>
				</div>
				<div class="current">
					<img class="avatar" src="https://chiptumor.github.io/discord-message-archive/example/chiptumor-current.png"/>
					<div class="display">
						<span>New Chip</span>
					</div>
					<div class="username">
						<span>chiptumors_revolution</span>
					</div>

					<div class="availability">
						<span>This user is now unavailable:</span>
						<span class="reason">Hacked by crypto scam</span>
					</div>
				</div>
			</li>
		</ul></div>
		
		<div id="messages"><ul>
			<li>

			</li>
		</ul></div>
		
		<script src="main.js"></script>
	</body>
</html>
