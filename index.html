<!doctype html>
<html lang="en">
	<head>
		<title>Discord Message Archive</title>
		
		<!-- Less-To-Css -->
		<link rel="stylesheet/less" type="text/css" href="style.less"/>
		<script src="https://cdn.jsdelivr.net/npm/less"></script>
		
		<!-- GG Sans -->
		<link rel="stylesheet" type="text/css" href="font/stylesheet.css"/>
		
		<!-- Markdown -->
		<script src="markdown.js"></script>
		
		<!-- Main scripts -->
		<script src="main.js"></script>
	</head>
	<body>
		<div id="users">
			<div data-array="0">
				<div class="archive">
					<div class="avatar">
						<img src="https://chiptumor.github.io/discord-message-archive/template/avatar/archive.png"/>
					</div>
					<div class="display">
						<span>Archived nickname</span>
					</div>
					<div class="username">
						<span>Archived username</span>
					</div>
					<div class="pronouns">
						<span>Archived pronouns</span>
					</div>
					<div class="bio">
						<span>Archived about me</span>
					</div>
				</div>
				<div class="recent">
					<div class="avatar">
						<img src="https://chiptumor.github.io/discord-message-archive/template/avatar/recent.png"/>
					</div>
					<div class="display">
						<span>Current nickname</span>
					</div>
					<div class="username">
						<span>Current username</span>
					</div>
					<div class="pronouns">
						<span>Current pronouns</span>
					</div>
					<div class="bio">
						<span>Current about me</span>
					</div>

					<div class="availability">
						<span class="reason">Reason for unavailability</span>
					</div>
				</div>
			</div>
		</div>
		
		<div id="content">
			
		</div>
		
	</body>
</html>
